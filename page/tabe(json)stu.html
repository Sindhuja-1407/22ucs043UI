<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Details</title>
  <style>
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Student Details</h1>
  <table id="studentTable">
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
        <th>Class</th>
        <th>Age</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added here dynamically -->
    </tbody>
  </table>

  <script>
    // Array of student details
    const students = [
      { rollNo: 1, name: "John Doe", class: "10th", age: 15, marks: 85 },
      { rollNo: 2, name: "Jane Smith", class: "10th", age: 14, marks: 92 },
      { rollNo: 3, name: "Sam Wilson", class: "12th", age: 17, marks: 88 },
      { rollNo: 4, name: "Emily Davis", class: "9th", age: 14, marks: 95 }
    ];

    // Function to display student details in the table
    function displayStudents() {
      const tableBody = document.getElementById("studentTable").querySelector("tbody");

      // Loop through the student data and create rows
      students.forEach(student => {
        const row = document.createElement("tr");

        // Create and append cells for each property
        Object.values(student).forEach(value => {
          const cell = document.createElement("td");
          cell.textContent = value;
          row.appendChild(cell);
        });

        // Append the row to the table body
        tableBody.appendChild(row);
      });
    }

    // Call the function to populate the table on page load
    displayStudents();
  </script>
</body>
</html>
