    <script>

        function reverseWord()
        {
            let val=document.getElementById("data").value 
            let result=val.split('').reverse().join()

            document.getElementById('out').innerHTML=result

        function reverseEachWord()

        }


        function checkIfSameAfterReverse()
        {
            // Get the two input strings
            const string1 = document.getElementById('string1').value;
            const string2 = document.getElementById('string2').value;
      
            // Reverse both strings
            const reversedString1 = string1.split('').reverse().join('');
            const reversedString2 = string2.split('').reverse().join('');
      
             // Check if the reversed strings are equal
            if (reversedString1 === reversedString2)
            {
                document.getElementById('result3').textContent = "The strings are the same after reverse!";
            }
            else
            {
                document.getElementById('result3').textContent = "The strings are NOT the same after reverse!";
            }
        }
        
        
        function countVowels()
        {
            // Get the input string
             const inputString = document.getElementById('inputString').value.trim();

            // Initialize vowel count
            let vowelCount = 0;

            // Define vowels (both lowercase and uppercase)
            const vowels = 'aeiouAEIOU';

             // Loop through each character in the string
            for (let i = 0; i < inputString.length; i++)
            {
            // Check if the character is a vowel
            if (vowels.indexOf(inputString[i]) !== -1)
            {
            vowelCount++;
        }
    }
    // Display the result
    document.getElementById('result4').innerText = `Total vowels: ${vowelCount}`;
}


    function checkAnagram()
    {
      // Get input values and trim spaces
      const str1 = document.getElementById('inputString1').value.trim();
      const str2 = document.getElementById('inputString2').value.trim();

      // Check if lengths are the same
      if (str1.length !== str2.length)
      {
        document.getElementById('result').innerText = "No, the strings are not anagrams (different lengths).";
        return;
      }

      // Sort both strings and compare them
      const sortedStr1 = str1.split('').sort().join('');
      const sortedStr2 = str2.split('').sort().join('');

      // Compare sorted strings
      if (sortedStr1 === sortedStr2)
      {
        document.getElementById('result5').innerText = "Yes, the strings are anagrams!";
      }
      else
      {
        document.getElementById('result5').innerText = "No, the strings are not anagrams.";
      }
    }
    
    </script>
