<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates</title>
</head>
<body>
    <h1>Remove Duplicates and Show Unique Values</h1>
    <label for="inputArray">Enter Array (comma-separated):</label>
    <input type="text" id="inputArray" placeholder="e.g., 1,2,2,3,4,4,5">
    <br><br>
    <button onclick="removeDuplicates()">Show Unique Values</button>
    <p id="result"></p>

    <script>
        function removeDuplicates() {
            // Get input value
            const inputArray = document.getElementById('inputArray').value.split(',').map(item => item.trim());

            // Remove duplicates using Set
            const uniqueValues = [...new Set(inputArray)];

            // Display result
            document.getElementById('result').innerText = "Unique Values: [" + uniqueValues.join(', ') + "]";
        }
    </script>
</body>
</html>
